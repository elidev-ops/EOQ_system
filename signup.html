<head>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/config/reset.css">
  <link rel="stylesheet" href="css/config/colors.css">
  <link rel="stylesheet" href="css/config/fonts.css">
  <link rel="stylesheet" href="css/config/dashboard.css">
  <link rel="stylesheet" href="css/config/global.css">
  <link rel="stylesheet" href="css/tools/nes-border.css">
  <link rel="stylesheet" href="css/components/sidebar.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/main.css">
  <link rel="stylesheet" href="css/components/info.css">
  <link rel="stylesheet" href="css/components/footer.css">
  <link rel="stylesheet" href="css/components/button.css">

<body class="r0-center">
  <section class="r0-login-section nes-border-box">
    <img src="assets/logo.svg" class="r0-logo">
   <h2>Cadastrar Conta</h2>
    <form data-form="signup" class="r0-login">
    <div class="r0-login_input-box nes-border">
      <div>
        <input type="text" name="name" placeholder="Nome">
      </div>
    </div>
    <div class="r0-login_input-box nes-border">
      <div>
        <input type="text" name="username" placeholder="Nome de usuário">
      </div>
    </div>
    <div class="r0-login_input-box nes-border">
      <div>
        <input type="password" name="password" placeholder="senha">
      </div>
    </div>
    <div class="r0-login_input-box nes-border">
      <div>
        <input type="password" name="passwordConfirmation" placeholder="Confirmação de senha">
      </div>
    </div>
    <div class="r0-login_group">
      <button class="r0-btn primary large nes-border">
        <span class="title">Cadastrar</span>
      </button>
      <a href="index.html">< Voltar para login</a>
    </div>
  </form>
  </section>
  <script src="js/errors.js"></script>
  <script src="js/validations.js"></script>
  <script src="js/sessions.js"></script>
</body>
</html>
