  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/config/reset.css">
  <link rel="stylesheet" href="css/config/colors.css">

  <link rel="stylesheet" href="css/components/footer.css">

<body class="r0-center">
  <section class="r0-login-section nes-border-box">
    <img src="assets/logo.svg" class="r0-logo">
   <h2>Cadastrar Conta</h2>
    <form data-form="signup" class="r0-login" autocomplete="off">
    <div class="r0-login_input-box nes-border">
      <div>
        <input type="text" name="name" placeholder="Nome">
      </div>
    </div>
    <div class="r0-login_input-box nes-border">
      <div>
        <input type="text" name="username" placeholder="Nome de usuário">
      </div>
    </div>
    <div class="r0-login_input-box nes-border">
      <div>
        <input type="email" name="email" placeholder="Email">
      </div>
    </div>
    <div class="r0-login_input-box p0 nes-border">
      <div>
        <div class="r0-select">
          <select name="role">
            <option value disabled selected hidden>Selecione um categoria</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Técnico">Técnico</option>
            <option value="Desenvolvedor">Desenvolvedor</option>
          </select>
        </div>
      </div>
    </div>
    <div class="r0-login_input-box nes-border">
      <div>
        <input type="password" name="password" placeholder="senha">
      </div>
    </div>
    <div class="r0-login_input-box nes-border">
      <div>
        <input type="password" name="passwordConfirmation" placeholder="Confirmação de senha">
      </div>
    </div>
    <div class="r0-login_group">
      <button class="r0-btn primary large nes-border">
        <span class="title">Cadastrar</span>
      </button>
      <a href="index.html">< Voltar para login</a>
    </div>
  </form>
  </section>
  <script src="js/eoq-system.js"></script>
  <script src="js/verify-data-exists.js"></script>
  <script src="js/uuid.js"></script>
  <script src="js/select.js"></script>
  <script src="js/errors.js"></script>
  <script src="js/create-message-box.js"></script>
  <script src="js/create-element.js"></script>
  <script src="js/create-data-object.js"></script>
  <script src="js/validations.js"></script>
  <script src="js/sessions.js"></script>
  <script>
    title.change('Sign Up')
  </script>
</body>
</html>
