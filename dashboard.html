<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="assets/favicon/eoq@1x.png" sizes="16x16">
  <link rel="icon" href="assets/favicon/eoq@2x.png" sizes="32x32">
  <link rel="icon" href="assets/favicon/eoq@3x.png" sizes="48x48">
  <link rel="icon" href="assets/favicon/eoq@4x.png" sizes="64x64">
  <link rel="icon" href="assets/favicon/eoq@5x.png" sizes="128x128">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/config/reset.css">
  <link rel="stylesheet" href="css/config/colors.css">
  <link rel="stylesheet" href="css/config/fonts.css">
  <link rel="stylesheet" href="css/config/dashboard.css">
  <link rel="stylesheet" href="css/config/global.css">
  <link rel="stylesheet" href="css/tools/nes-border.css">
  <link rel="stylesheet" href="css/components/sidebar.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/main.css">
  <link rel="stylesheet" href="css/components/info.css">
  <link rel="stylesheet" href="css/components/footer.css">
  <link rel="stylesheet" href="css/components/button.css">
  <link rel="stylesheet" href="css/components/login.css">
  <link rel="stylesheet" href="css/components/logo.css">
  <link rel="stylesheet" href="css/components/input.css">
  <link rel="stylesheet" href="css/components/loading.css">
  <link rel="stylesheet" href="css/components/select.css">
  <link rel="stylesheet" href="css/components/message.css">
</head>
<body class="dashboard">
  <div class="r0-sidebar nes-border-box">
    <nav class="r0-sidebar_navbar">
      <button data-page='main' class="r0-btn icon nes-border">
        <span class="material-icons">dashboard</span>
      </button>
      <button data-page='create' class="r0-btn icon nes-border">
        <span class="material-icons">add</span>
      </button>
      <button data-page='list' class="r0-btn icon nes-border">
        <span class="material-icons">search</span>
      </button>
    </nav>
  </div>
  <header class="r0-header nes-border-box">
    <h4>Dashboard</h4>
    <div class="r0-header_profile">
      <div class="group-info">
        <b>user_name</b>
        <span>user_hole</span>
      </div>
      <figure class="nes-border">
        <div>
          <img src="https://i.pinimg.com/originals/fe/be/d3/febed35b7b5c54466cf2a7ff057a99e9.png">
        </div>
      </figure>
      <button data-js="logout" class="r0-btn icon nes-border error">
        <span class="material-icons">power_settings_new</span>
      </button>
    </div>
  </header>
  <main class="r0-main"></main>
  <section class="r0-info nes-border-box">
    <div class="r0-info_box nes-border-box">
      <div data-name="Clientes" class="r0-info_box--content">
        <span data-amount="clients">
          amount_c
        </span>
      </div>
    </div>
    <div class="r0-info_box nes-border-box">
      <div data-name="Produtos" class="r0-info_box--content">
        <span data-amount="services">
          amount_s
        </span>
      </div>
    </div>
    <div class="r0-info_exp">
      <div class="r0-info_exp--header">
        <h4>Total: R$_00_00</h4>
      </div>
      <div class="r0-info_exp--content">
        <div class="r0-info_exp--content_data">
          <span>Valor bruto</span>
          <span class="plus">R$_00_00</span>
        </div>
        <div class="r0-info_exp--content_data">
          <span>A receber</span>
          <span class="minus">R$_00_00</span>
        </div>
      </div>
    </div>
  </section>
  <script src="js/eoq-system.js"></script>
  <footer class="r0-footer"></footer>
  <script src="js/uuid.js"></script>
  <script src="js/errors.js"></script>
  <script src="js/create-message-box.js"></script>
  <script src="js/create-element.js"></script>
  <script src="js/validations.js"></script>
  <script src="js/create-data-object.js"></script>
  <script src="js/loggedin.js"></script>
  <script src="js/pagination.js"></script>
  <script src="js/main.js"></script>
  <script src="js/database-save.js"></script>
  <script>
    changeTitle('Dashboard')
  </script>
</body>
</html>
